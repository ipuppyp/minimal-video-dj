<!DOCTYPE html>

<html>

<head>
<title>Video portal</title>
<meta name="viewport"
	content="width = device-width, initial-scale = 1.0">
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

<!--[if lt IE 9]>
      <script src = "https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src = "https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->

</head>
<body>
	<div class="table-responsive">
		<table class="table"  jput="videoFileList">
			<tr>
				<td align="center">
					<button class="btn btn-lg btn-primary"
						id="{{filenameWithoutExtension(json.videoFile)}}"
						onclick="startVideo('{{json.videoFile}}','{{normalizeFileName(json.videoFile)}}')">
						{{filenameWithoutExtension(json.videoFile)}}</button> 
						<span class="label label-info" id="{{normalizeFileName(json.videoFile)}}_message"></span>
				</td>
			</tr>
		</table>

	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jput-2.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js" /></script>

	<!-- My JS file -->
	<script src="js/config.js"></script>
	<script src="js/minimal-video-dj.js"></script>

</body>
</html>
